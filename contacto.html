<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dekus Fit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div data-include="header.html"></div>
    <section class="contact-section" id="contacto">
        <h2 class="contact-title">Contáctanos</h2>
        <form class="contact-form" novalidate>
          <div class="form-group">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
            <select name="motivo" id="motivo" required>
              <option value="">Selecciona un motivo</option>
              <option value="clases">Consulta sobre clases</option>
              <option value="entrenador">Contacto con entrenador</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <textarea name="mensaje" id="mensaje" rows="5" placeholder="Tu mensaje..." required></textarea>
      
          <button type="submit" class="cta submit-btn">
            <span class="btn-text">Enviar</span>
            <span class="spinner hidden"></span>
          </button>
        </form>
      
        <div class="modal hidden" id="confirmacion">
          <div class="modal-content">
            <svg viewBox="0 0 24 24" class="check-icon">
              <path fill="currentColor" d="M9 16.2l-3.5-3.5L4 14l5 5 12-12-1.5-1.5z" />
            </svg>
            <p>¡Formulario enviado con éxito!</p>
            <button type="button" class="close-modal">Cerrar</button>
          </div>
        </div>
        
      </section>
      
    <div data-include="footer.html"></div>
    <script src="js/formulario.js"></script>
    <script src="js/include.js"></script>
    <script src="js/modoscuro.js"></script>
</body>
